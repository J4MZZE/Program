<!DOCTYPE html>
<html lang="eng">
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
<link rel="stylesheet" href="formstyle.css">
<title>Forms</title>

<body>
    <h1 title="Creat user's form">Creat User</h1>
    <form action="#" enctype="text/plain" method="post" autocomplete="on">
        <table>
            <tbody>
                <tr class="group">
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username"></td>
                    <td></td>
                </tr>
                <tr class="group">
                    <td><label for="email">email</label></td>
                    <td><input type="email" id="email"></td>
                    <td></td>
                </tr>
                <tr class="group">
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" minlength="6" required autocomplete="off"></td>
                    <td></td>
                </tr>
                <tr class="group">
                    <td><label for="confirm">Confirm <br /> password</label></td>
                    <td><input type="password" id="confirm" minlength="6" required autocomplete="off"></td>
                    <td></td>
                </tr>
                <tr class="group">
                    <td><label for="dname">Display name</label></td>
                    <td><input type="text" id="dname"></td>
                    <td></td>
                </tr>

                <tr class="group">
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" placeholder="First"></td>
                    <td><input type="text" id="name" placeholder="Last"></td>
                </tr>

                <tr class="group">
                    <td><label for="nickname">Nickname</label></td>
                    <td><input type="text" id="name"></td>
                    <td></td>
                </tr>

                <tr class="group">
                    <td><label for="website">Website</label></td>
                    <td><input type="site" id="website"></td>
                    <td></td>
                </tr>

                <tr>
                    <td><label for="bio">Bio</label></td>
                    <td colspan="2"><textarea id="bio" maxlength="1000" rows="5" style="width:100%"></textarea></td>
                </tr>

                <tr class="group">
                    <td><label for="jabber">Jabber</label></td>
                    <td><input type="site" id="jabber"></td>
                    <td></td>
                </tr>
                <tr class="group">
                    <td>
                        <label for="aol">AOL IM</label>
                    </td>
                    <td><input type="text" id="aol"></td>
                    <td></td>
                </tr>
                <tr class="group">
                    <td><label for="yahoo">Yahoo IM</label></td>
                    <td><input type="text" id="yahoo"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input class="buttom" type="button" value="CREATE AND ACCESS"></td>
                </tr>
            </tbody>

        </table>

    </form>
</body>

</html>
