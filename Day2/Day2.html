<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Div, links and image</title>
    <style type="text/css">
        .Nature {
            width: 100%;
            height: 350px;
        }

        .table {
            margin: auto;
            width: 100%;
            height: max-content;
            border: 2px solid aquamarine;
            border-radius: 2em;
            border-style: outset;
            padding: 10px;
            color: yellowgreen;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#" target="_blank"></a>
    </nav>
    <main>
        <section>
            <h1 align="center"><i>Practic with links and images</i></h1>
            <h2>Powerfull of Nature</h2>
            <img src="https://cdn.wallscloud.net/converted/2106239399-nature-landscape-blue-sea-sunrise-m7lA-1680x1050-MM-100.jpg"
                alt="Nature" class="Nature">
        </section>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th><a href="#" target="_blank">Winter</a></th>
                        <th><a href="#" target="_blank">Spring</a></th>
                        <th><a href="#" target="_blank">Sumemr</a></th>
                        <th><a href="#" target="_blank">Autumn</a></th>
                    </tr>
                </thead>
            </table>
            <section>
                <h2><em>What kind of type do we know about weather?</em></h2>
                <div class="list">
                    <!--If we need to add some styles for list below-->
                    <ul>
                        <li>Winter
                            <ol type="I">
                                <li>Colder</li>
                                <li>Snow</li>
                            </ol>
                        </li>
                        <li>Spring
                            <ol type="I">
                                <li>Windly</li>
                                <li>Dry</li>
                            </ol>
                        </li>
                        <li>Sumemr
                            <ol type="I">
                                <li>Hot</li>
                                <li>Sunny</li>
                            </ol>
                        </li>
                        <li>Autumn
                            <ol type="I">
                                <li>Rainy</li>
                                <li>Cloudy</li>
                            </ol>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
